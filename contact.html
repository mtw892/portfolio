        <nav class="navbar">
            <div class="logo">

        </nav>

        <!-- Hero Section -->
        <div class="hero">
            <h1 class="page-title">Contact Me</h1>
        </div>
        
        <!-- Contact Section -->
        <div class="contact-section">
            <div class="contact-header">
                <h2>Get in Touch</h2>
                <p>I'd love to hear from you! Fill out the form below or reach out to me on social media.</p>
            </div>
            <form class="contact-form-modern" action="https://formspree.io/f/movqyvjw" method="POST">
                <div class="form-field">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-field">
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <!-- Redirect to a thank-you page -->
                <input type="hidden" name="_redirect" value="thank_you.html">
                <button type="submit" class="modern-btn">Send Message</button>
            </form>
        </div>
